<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div class="container">
            <div class="left-side">
                <div class="color-change">
                    <div class="title">Colors</div>
                    <div class="colors-container">
                        <button class="color" id="red"></button>
                        <button class="color" id="blue"></button>
                        <button class="color" id="yellow"></button>
                        <button class="color" id="green"></button>
                        <button class="color" id="orange"></button>
                        <button class="color" id="brown"></button>
                        <button class="color" id="purple"></button>
                        <button class="color" id="white">
                            <img src="images/eraser.png" alt="eraser" />
                        </button>
                    </div>
                </div>
                <div class="grid-change">
                    <div class="title">Grid Change</div>
                    <div class="container">
                        <input
                            type="number"
                            id="size-input"
                            placeholder="grid size"
                        />
                        <input type="button" id="size-enter" value="set" />
                        <input type="button" id="size-reset" value="reset" />
                    </div>
                </div>
            </div>
            <div class="grid-container"></div>
        </div>
    </body>
</html>
